---
name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Ausarbeitung
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Generate PDF document
        uses: hspaans/latexmk-action@v1
        working-directory: ./Ausarbeitung
        with:
          format: pdf
          filename: bericht.tex